<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{ description }}</h2>
        <div class="nav-bar"></div>
        <div class="cart">Cart {{ cart }}</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image">
                </div>
                <div class="product-info">
                    <h1><a :href="link">{{ product }}</a></h1>
                    <!-- <p v-if="inventory>10">In Stock</p> -->
                    <!-- <p v-else-if="inventory<=10 && inventory>0">In Stock</p> -->
                    <p v-if="inventory>cart">In Stock</p>
                    <p v-else-if="cart>=inventory">Out of Stock</p>
                    <p v-if="onSale">This product is on sale</p>
                    <p v-else>This product is not on sale</p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
                    <span v-for="size in sizes">{{ size }}</span>
                    <div>
                        <button class="button" @click="addToCart">Add to Cart</button>
                
                    </div>
                    <div>
                        <button class="button" @click="changeStatus">Change Status</button>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
